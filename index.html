    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

  apiKey: "AIzaSyCO8iH5JCNBkkLcamy8FgnH34Ft-TOkdbM",

    <!-- Local StyleSheet -->
    <link href="./style.css" rel="stylesheet" />

    <!--JS Files-->
    <script src="./js/addButton.js"></script>
    <script src="./js/addMarkers.js"></script>
    <script src="./js/markerHandler.js"></script>
    <script src = './js/stars.js'></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      id="main-scene"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam;
      sourceWidth:1280; sourceHeight:960;
      displayWidth: 1280; displayHeight: 960;
      debugUIEnabled: false;"
      gesture-detector
      create-buttons
      create-markers
    >
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
    <!-- Button Main Div -->
     <div id="button-div" class="fixed-bottom"></div>

  <!-- Order Summary Boilerplate -->
  <div class="container">
    <div id="modal-div" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Summary</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-condensed">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Boilerplate for Ratings Modal -->
  <div class="container">
    <div id="rating-modal-div" class="rating-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rate Toy</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeRatingModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <!--Text Field Input-->
              <textarea class="form-control" id="feedback-input" rows="3"></textarea>

              <!--Stars Input-->
              <input id="rating-input" name="rating-input" class="rating rating-loading" data-min="0" data-max="5"
                data-step="0.1" value="0" />

            </div>
          </div>
          <div class="modal-footer">
            <!--Submit Button-->
            <button id="save-rating-button" type="button" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById("modal-div").style.display = "none";
    }
  </script>

  <script>
    function closeRatingModal() {
      document.getElementById("rating-modal-div").style.display = "none";
    }
  </script>
</body>
